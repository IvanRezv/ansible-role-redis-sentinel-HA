# Example sentinel.conf configuration location
# /etc/redis/sentinel.conf
daemonize yes
pidfile "/var/run/redis-sentinel.pid"
logfile "/var/log/redis-sentinel.log"
protected-mode yes

bind 127.0.0.1 192.168.1.1 
port 26379
#sentinel myid d30a1fcdd1067a52636dcd0ff2fd3c95bb08a90a
# Generated by CONFIG REWRITE
dir "/"
#sentinel monitor intra-redis-main 192.168.1.1 6380 3
#sentinel down-after-milliseconds intra-redis-main 8000
#sentinel auth-pass intra-redis-main password123
#sentinel config-epoch intra-redis-main 147
#sentinel leader-epoch intra-redis-main 27
#sentinel known-slave intra-redis-main 192.168.1.2 6380
#sentinel known-slave intra-redis-main 172.16.10.230 6380
#sentinel known-sentinel intra-redis-main 192.168.1.2 26379 4ef2c608274c4551dc4381d519103891c412e627
#sentinel known-sentinel intra-redis-main 172.16.10.230 26379 f40f5c2fec07c9c59e63b729e1831b70f20918a6
#sentinel known-sentinel intra-redis-main 172.16.10.28 26379 c4241f2c379e9de146e34462323fdbf7f7834a39

