---
- name: Create Redis dir's
  file:
   path: "{{item}}"
   state: directory
   mode: 0755
  with_items:
    - "{{ redis_config_dir }}"
    - "{{ redis_run_dir }}"
    - "{{ redis_lib_dir }}"
  become: true

- name: Create Redis LOG DIR
  file:
   path: "{{item}}"
   state: touch
   mode: 0755
  with_items:
    - "{{ redis_logfile }}"
    - "{{ sentinel_logfile }}"
  become: true

- name: Overcommit_memory warnings Fix
  lineinfile:
    path: "/etc/sysctl.conf"
    line: "vm.overcommit_memory = 1"
  become: true

