- name: Run 'make install' target as root
  make:
    chdir: "{{ redis_dir }}/src/"
    target: install
  become: true

- name: Run 'make install' target as root
  make:
    chdir: "{{ redis_dir }}/src/"
    target: install
  become: true

- name: copy redis-server to /usr/local/bin/
  copy:
    src: "{{ redis_dir }}/src/redis-server"
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
  become: true
  ignore_errors: True

- name: copy redis-cli to /usr/local/bin/
  copy:
    src: "{{ redis_dir }}/src/redis-cli"
    dest: /usr/local/bin/
    remote_src: yes
    mode: 0755
  become: true
  ignore_errors: True
