---
- name: Start Redis
  systemd:
    name: redis
    state: started
  become: true
  when: redis_role != "sentinel"

- name: Start Redis Sentinel
  systemd:
    name: redis-sentinel
    state: started
  become: true

- debug:
    msg:
      - "Restart All servers to resolve the "
      - "overcommit and transparent huge page"
      - "warnings in redis logs"
