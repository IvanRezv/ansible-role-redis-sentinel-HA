 #COPY PORT 1 FILES
- name: Copy redis master conf
  template:
    src: master-conf.j2
    dest: "/etc/redis/redis.conf"
  become: true
  when:  env == master

- name: Copy Redis slave conf
  template:
    src: slave-conf.j2
    dest: "/etc/redis/redis.conf"
  become: true
  when:  redis-role == slave

 #COPY PORT 2 FILES
- name: Copy Redis-Sentinel conf
  template:
    src: sentinel.j2
    dest: "/etc/redis/sentinel.conf"
  become: true
  when:  env == sentinel
